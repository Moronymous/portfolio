<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Videos & Music - Duncan Standish</title>
    <link rel="stylesheet" href="../mainstyle.css">

    <style>
        /* local style */
        .media-container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: left;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .media-item {
            margin-bottom: 3rem;
        }

        .media-item h4 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        audio {
            width: 100%;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>

    <header id="toptitle" style="height: 30vh;">
        <h1>Videos & Music</h1>

        <h3>Menu</h3>

            <li><a href="../writing/">Writing</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="media-container">
            <h3>Videos</h3>
            <hr style="margin: 1rem 0; opacity: 0.3;">
            <div class="media-item">
                <h4>Undone</h4>
                <p>A song and accompanying video I produced for <a href="https://www.inquisitive.com/au" target="_blank" rel="noopener noreferrer">Inquisitive</a></p>
                <div class="video-wrapper">
                    <iframe 
                        src="https://online.clickview.com.au/share/embed?shareCode=df3a828e&a=false" 
                        width="640" 
                        height="564" 
                        frameborder="0" 
                        allow="autoplay; fullscreen; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    </div>
            </div>
            </div>
        </div>
    </main>

</body>
