<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/mainstyle.css">
    <link rel="stylesheet" href="/projects/games/battleslime/battleshipstyle.css">
</head>
<body>

    <nav id="navigationbar">
        <h3>Menu</h3>
        <ul>
            <li><a href="/">Home</a></li>
            <li>
                <a href="/projects/">Projects</a>
                <ul class="submenu">
                    <li><a href="/projects/games/">Games</a>
                        <ul class="submenu">
                            <li>
                                <a href="/projects/games/battleslime/">Battleslime</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <a href="/musicandvideos/">Videos & Music</a>
                <ul class="submenu">
                    <li>
                        <a href="/musicandvideos/music">Music</a>
                    </li>
                    <li>
                        <a href="/musicandvideos/videos">Videos</a>
                    </li>
                </ul>
            </li>
            <li><a href="/writing/">Writing</a></li>
            <li><a href="/#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="game-layout-wrapper">

        <div class="central-card">
            <h1>Battleslime</h1>
            <h2 class="central-subtitle">Build your Slimes, then Test your Mettle</h2>

            <div id="status-message">Setup your Slimes...</div>

            <div class="game-container">
                <div class="board-wrapper">
                    <h3>Friendly Agar</h3>
                    <div id="player-board" class="battleship-grid"></div>
                </div>

                <div class="board-wrapper">
                    <h3>Enemy Agar</h3>
                    <div id="computer-board" class="battleship-grid"></div>
                </div>
            </div>

            <div class="controls-container">
                <button id="start-btn">Start Game</button>
                <button id="reset-btn">Reset Game</button>
            </div>
        </div>

        <div class="options-card">
            <h2 class="central-subtitle">Options</h2>
            <div class="settings-container">
                <div class="setting-group">
                    <label for="board-size-select">Grid Size:</label>
                    <select id="board-size-select">
                        <option value="8">8x8</option>
                        <option value="10" selected>10x10</option>
                        <option value="12">12x12</option>
                        <option value="15">15x15</option>
                        <option value="20">20x20</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="points-select">Maximum Points:</label>
                    <select id="points-select">
                        <option value="10">10</option>
                        <option value="15" selected>15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </div>
            </div>
        </div>

    </div> <script src="battleshipgame.js"></script>
</body>
</html>
